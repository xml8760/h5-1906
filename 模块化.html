                ② 管理模块之间的依赖性，便于代码编写与维护
                ② 简化过于复杂的模块依赖关系

        commonjs规范  （ nodejs  ）  （ 服务端 ）

        sea.js       CMD规范



    第四个阶段：
        es6模块化思想

    */
